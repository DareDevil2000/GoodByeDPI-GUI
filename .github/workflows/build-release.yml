name: Publish Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    uses: Virenbar/GDPIControl/.github/workflows/build-artifact.yml@master

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Version
        run: echo "Version builded ${{ needs.build.outputs.version }}"

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Archive artifacts
        run: |
          zip -r "GDPIControl.zip" "GDPIControl"
          zip -r "GDPIControl-4.7.2.zip" "GDPIControl(4.7.2)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            GDPIControl.zip
            GDPIControl-4.7.2.zip       